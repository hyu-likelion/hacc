<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
<!--Title-->
<h1>Calculator</h1>

<!--Calculator-->
<table class="js-keypad">
  <tr>
    <td id="js-result" colspan="4">0</td>
  </tr>
  <tr>
    <td id="js-AC" colspan="3">AC</td>
    <td id="js-division">รท</td>
  </tr>
  <tr>
    <td id="js-7">7</td>
    <td id="js-8">8</td>
    <td id="js-9">9</td>
    <td id="js-mult">x</td>
  </tr>
  <tr>
    <td id="js-4">4</td>
    <td id="js-5">5</td>
    <td id="js-6">6</td>
    <td id="js-minus">-</td>
  </tr>
  <tr>
    <td id="js-1">1</td>
    <td id="js-2">2</td>
    <td id="js-3">3</td>
    <td id="js-plus">+</td>
  </tr>
  <tr>
    <td id="js-0" colspan="2">0</td>
    <td id="js-fp">.</td>
    <td id="js-enter">=</td>
  </tr>
</table>

<!--JavaScript-->
<script src="script/keypad_num.js"></script>
<script src="script/keypad_etc.js"></script>
<script src="script/calculate.js"></script>
</body>
</html>
